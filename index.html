<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Список покупок</title>
</head>

<body>
    <h2>Список покупок:</h2>
    <form action="https://lms.beetroot.academy/myCourses/" method="post">
        <ul>
            <li>
                <input type="checkbox" name="beet" id="beet-feild" checked>
                <label for="beet-feild">Свекла</label>
            </li>
            <li>
                <input type="checkbox" name="potatoes" id="potatoes-feild" checked>
                <label for="potatoes-feild">Картофель</label>
            </li>
            <li>
                <input type="checkbox" name="carrot" id="carrot-feild" checked>
                <label for="carrot-feild">Морковь</label>
            </li>
            <li>
                <input type="checkbox" name="cabbage" id="cabbage-feild">
                <label for="cabbage-feild">Капуста</label>
            </li>
            <li>
                <input type="checkbox" name="onion" id="onion-feild">
                <label for="onion-feild">Лук</label>
            </li>
            <li>
                <input type="checkbox" name="tomatoes" id="tomatoes-feild">
                <label for="tomatoes-feild">Помидоры</label>
            </li>
            <li>
                <input type="checkbox" name="garlic" id="garlic-feild">
                <label for="garlic-feild">Чеснок</label>
            </li>
        </ul>
    </form>
</body>

</html>
